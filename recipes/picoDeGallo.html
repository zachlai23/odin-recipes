<!DOCTYPE htnml>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pico De Gallo</title>
    </head>

    <body>
        <img src="./img/pico-de-gallo.jpg" alt="Pico De Gallo image">
        <h1>Ingredients</h1>
        <ul>
            <li>Tomato</li>
            <li>Onion</li>
            <li>Jalapeno</li>
            <li>Cilantro</li>
            <li>Lime</li>
            <li>salt</li>
        </ul>

        <h1>Steps</h1>
        <ol>
            <li>Chop your tomato, onion, jalapeno, and cilantro</li>
            <li>Mix together in a bowl</li>
            <li>Add the salt and lime and mix</li>
        </ol>
    </body>
</html>
